<footer class="footer">

    <div class="level">
      <div class="level-left">
        <div class="level-item has-text-centered has-text-white">
          <span translate>shell.footer.copyright</span>
          <span class="icon">
            <fa-icon [icon]="faCopyright"></fa-icon>
          </span>
          {{ copyright }}
        </div>
      </div>
      <div class="level-item has-text-centered has-text-white">
        {{ appName }}
      </div>
      <div class="level-right">
        <div class="level-item has-text-centered has-text-white">
          {{ version }}
        </div>
      </div>
    </div>
  </div>
</footer>
