<models4insight-control-shell>
  <ng-container control>
    <div
      class="dropzone"
      models4insight-dropzone
      (hovered)="toggleHover($event)"
      (dropped)="onFileChange($event)"
      [class.hovering]="isHovering"
      [class.is-danger]="(control.dirty || isSubmitted) && control.invalid"
    >
      <h3 class="title is-3">{{ context['title'] }}</h3>
      <div class="file">
        <label class="file-label">
          <input
            class="file-input"
            type="file"
            (change)="onFileChange($event.target.files)"
          />
          <span class="file-cta">
            <span class="file-icon">
              <fa-icon [icon]="faUpload"></fa-icon>
            </span>
            <span class="file-label"> Drop or choose a fileâ€¦ </span>
          </span>
        </label>
      </div>
      <div class="content has-text-centered">
        <p>{{ currentFileName }}</p>
      </div>
    </div>
  </ng-container>
  <ng-container errors>
    <p *ngIf="control.errors?.extension" class="help is-danger">
      The selected file type is not supported. Supported files should end
      in&nbsp;{{ control['validExtensions'] | json }}
    </p>
  </ng-container>
</models4insight-control-shell>
